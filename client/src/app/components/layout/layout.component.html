<section class="layout" id="layout">
    <header>
        <app-header class="app-header"> </app-header>

    </header>

    <aside *ngIf="!stateService.isAsideCollapsed">
        <app-aside></app-aside>

    </aside>
<!--  -->
    <main id="main" [ngStyle]="{'grid-column' : stateService.isAsideCollapsed ? 'span 12': 'span 10' ,
                     'grid-template-rows' : stateService.isAsideCollapsed ? '1% 97% 2%': '0% 98% 2%'}">
        <button (click)="myClick()" class="changeAsideState" *ngIf="stateService.isAsideCollapsed == false" style="position: absolute; left: 210px; border: none;"> <svg
                xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                class="bi bi-arrow-bar-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5zM10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5z" />
            </svg> </button>

            <button (click)="myClick()" class="changeAsideState" *ngIf="stateService.isAsideCollapsed ==  true" style="position: fixed; left: -20px;"> <svg
                xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor"
                class="bi bi-arrow-bar-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M6 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L12.293 7.5H6.5A.5.5 0 0 0 6 8zm-2.5 7a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5z" />
            </svg> </button>
        <router-outlet></router-outlet>

    </main>



    <footer>
        <app-footer></app-footer>

    </footer>

</section>
